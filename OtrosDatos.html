<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema Fisica "Tiro Oblicuo"</title>
    <link rel="icon" type="image/png" href="favicon.ico"/>
    <link href='https://fonts.googleapis.com/css?family=Archivo+Narrow:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/Estilo1.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <!--primero se añade jquery despues bootstrap-->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/hojaCalculo.js"></script>
    <script type="text/javascript" src="js/alerta.js"></script>

    <script src="js/alertify.min.js"></script>
    <link rel="stylesheet" href="css/alertify.min.css" /> <!--esto ?-->
    <link rel="stylesheet" href="css/themes/default.min.css" /> <!--esto ?-->
    <link rel="stylesheet" href="css/themes/default.rtl.min.css" /> <!--esto ?-->
</head>
<body>
<div class="container-fluid">
    <header class="headerTitulo">
        <h1>
            Cálculo de trayectoria de bomba tirada<br>
            con un mortero (tiro oblicuo)
        </h1>
    </header>

    <div class="divLetra">
        <div class="row">
            <div class="col-md-4 col-md-offset-1">
                <h3>DATOS A INGRESAR</h3>
            </div>
        </div>


        <div class="row">
            <div class="col-md-2 col-md-offset-3">
                <p>Velocidad Inicial</p>
            </div>
            <div class="col-md-1">
                <input type="text" name="Vo" id="Vo" onkeyup="pruebaVo()" title="Campo Numérico">
            </div>
            <div class="col-md-1 col-md-offset-1">
                <select name="UnidadVo">
                    <option value="m/s">m/s</option>
                    <option value="km/h">km/h</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 col-md-offset-3">
                <p>Angulo Inicial</p>
            </div>
            <div class="col-md-1">
                <input type="text" name="titao" id="Titao" onkeyup="pruebaTitao()" title="Campo Numérico">
            </div>
            <div class="col-md-1 col-md-offset-1">
                <select name="Unidadtitao">
                    <option value="grados">grados</option>
                    <option value="radianes">radianes</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 col-md-offset-3">
                <p>Altura Inicial</p>
            </div>
            <div class="col-md-1">
                <input type="text" name="Ho" id="Ho" onkeyup="pruebaHo()" title="Campo Numérico">
            </div>
            <div class="col-md-1 col-md-offset-1">
                <select name="UnidadHo">
                    <option value="mo">m</option>
                    <option value="kmo">km</option>
                </select>
            </div>
        </div>


        <div class="row">
            <div class="col-md-2 col-md-offset-3">
                <p>Altura Final</p>
            </div>
            <div class="col-md-1">
                <input type="text" name="Hf" id="Hf" onkeyup="pruebaHf()" title="Campo Numérico">
            </div>
            <div class="col-md-1 col-md-offset-1">
                <select name="UnidadHf">
                    <option value="mf">m</option>
                    <option value="kmf">km</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 col-md-offset-3">
                <p>Tiempo</p>
            </div>
            <div class="col-md-1">
                <input type="text" name="Tiempo" id="Tiempo" onkeyup="pruebaTiempo()" title="Campo Numérico">
            </div>
            <div class="col-md-1 col-md-offset-1">
                <select name="Unidadt">
                    <option value="s">s</option>
                    <option value="h">h</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 col-md-offset-3">
                <p>Distancia</p>
            </div>
            <div class="col-md-1">
                <input type="text" name="dist" id="Dist" onkeyup="pruebaDistancia()" title="Campo Numérico">
            </div>
            <div class="col-md-1 col-md-offset-1">
                <select name="Unidadd">
                    <option value="m">m</option>
                    <option value="km">km</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 col-md-offset-3">
                <p>Gravedad</p>
            </div>
            <div class="col-md-1">
                <input type="text" name="Gravedad" id="Gravedad" onkeyup="pruebaGravedad()" title="Campo Numérico">
            </div>
            <div class="col-md-1 col-md-offset-1">
                <select name="Unidadg">
                    <option value="m/s2">m/s2</option>
                    <option value="km/h2">km/h2</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-md-offset-1">
                <h3>DATOS A CALCULAR</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 col-md-offset-2">
                <input name="cbipeliculas" type="checkbox" /><span>Velocidad Inicial</span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 col-md-offset-2">
                <input name="cbipeliculas" type="checkbox" /><span>Angulo Inicial</span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 col-md-offset-2">
                <input name="cbipeliculas" type="checkbox" /><span>Altura Inicial</span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 col-md-offset-2">
                <input name="cbipeliculas" type="checkbox" /><span>Altura Final</span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 col-md-offset-2">
                <input name="cbipeliculas" type="checkbox" /><span>Tiempo</span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 col-md-offset-2">
                <input name="cbipeliculas" type="checkbox" /><span>Distancia</span>

            </div>
        </div>

        <div class="row">
            <div class="col-md-3 col-md-offset-2">
                <input name="cbipeliculas" type="checkbox"  /><span>Gravedad</span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 col-md-offset-9">
                <a href="index.html">
                    <button class="btn" type="button">Volver</button>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-5">
                    <button class="boton" type="button" onclick="calculoOtroDatos()">Realizar cálculo</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
